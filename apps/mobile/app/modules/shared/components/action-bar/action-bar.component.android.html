<ActionBar class="action-bar">
  <GridLayout rows="auto" columns="50,*,50" class="action-bar">
    <Button [text]="'ion-navicon' | fonticon" (tap)="toggleDrawer()" class="ion action-item" row="0" col="0"></Button>
    <Label [text]="title" row="0" col="1" class="action-bar-title text-center"></Label>
    <Button [text]="'ion-log-in' | fonticon" (tap)="openSearch()" class="ion action-item" row="0" col="2"></Button>
  </GridLayout>
</ActionBar>
