<ActionBar class="action-bar">
  <NavigationButton visibility="collapsed"></NavigationButton>
  <GridLayout rows="auto" columns="50,*,50">
    <Button [text]="backIcon | fonticon" (tap)="back()" class="ion btn-transparent" row="0" col="0" width="50"></Button>
    <Button [text]="moreIcon | fonticon" (tap)="more()" class="ion btn-transparent" row="0" col="2" width="50"></Button>
  </GridLayout>
</ActionBar>
