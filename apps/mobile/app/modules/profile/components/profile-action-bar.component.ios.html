<ActionBar class="action-bar">
  <NavigationButton visibility="collapsed"></NavigationButton>
  <!--<StackLayout orientation="horizontal" ios:horizontalAlignment="center" android:horizontalAlignment="left">-->
  <!--</StackLayout>-->
  <ActionItem (tap)="back()">
    <Button [text]="backIcon | fonticon" class="ion action-item"></Button>
  </ActionItem>
  <ActionItem (tap)="more()" ios.position="right">
    <Button [text]="moreIcon | fonticon" class="ion action-item"></Button>
  </ActionItem>
</ActionBar>
